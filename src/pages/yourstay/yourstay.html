<ion-header class="bordeBajo" >
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
        <div>
          <img src="../../assets/imgs/logo2.png" class="ion-float-left" class="logo">
        </div>
    </ion-navbar>
  </ion-header>
<ion-content padding>
  <div class="content_stay">
    <div class="clearfix">
        <span class="left txt2" (click)="onclickPagePop()">Back to hotel</span>
        <span class="right txt2">Stay options</span>
    </div>
    <span class="title1">your stay</span>
    <div class="contentinput_stay">
        <ion-label>Check in</ion-label>
        <ion-input name="checkin"></ion-input>
    </div>
    <div class="contentinput_stay">
        <ion-label>Check out</ion-label>
        <ion-input name="checkout"></ion-input>
    </div>
    <div class="contentinput_stay">
        <ion-label>number of adults</ion-label>
        <ion-input name="number_adults"></ion-input>
    </div>
    <div class="contentinput_stay">
        <ion-label>code</ion-label>
        <ion-input name="code"></ion-input>
    </div>
    <div class="boton_content applycode">
        <button ion-button full color="colorcustom1">apply code</button>
        <span class="desc1 txt2">CLICK APPLY TO UPDATE THE CALENDER</span>
    </div>
    <div class="boton_content ">
      <button ion-button full color="dark">see availability</button>
    </div>
  </div>
</ion-content>
