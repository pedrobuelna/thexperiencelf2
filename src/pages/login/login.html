<ion-header class="bordeBajo" >
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
      <div>
        <img src="../../assets/imgs/logo2.png" class="ion-float-left" class="logo">
      </div>
  </ion-navbar>
</ion-header>

<ion-content>
	 <div class="background1 padding">
    <div class="content1 ion-padding ">
      <p class="text1 ion-text-center">
        <span class="bold">Log in to Xperience</span>
      </p>
    </div>
    <ion-grid>
  <ion-row>
    <ion-col class="ion-padding">
      <div>
        <div class="backgroundForm">
          <ion-row>
            <ion-col class="ion-padding">
              <form action="login.html" name="login" ng-submit="sendForm()">
                <div class="input_content">
                  <input type="email" name="email" placeholder="Email" ng-model="email">
                </div>
                <div class="input_content">
                  <input type="password" name="password" placeholder="Password" required>
                </div>
                <div class="linksContent clearfix">
                  <div class="">
                    <a href="#" class="link1 left">Reset password</a>
                  </div>
                  <div class="">
                    <a href="#" class="link1 right" (click)="onclickPageSignin()" >Sign in</a>
                  </div>  
                </div>
                
                <div class="boton_content">
                  <button ion-button full color="dark" type="submit">Log in</button>
                </div>
              </form>
            </ion-col>
          </ion-row>
          
        </div>
      </div>
    </ion-col>
  </ion-row>
</ion-grid>
  </div>
</ion-content>
