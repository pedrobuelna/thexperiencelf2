<ion-header class="bordeBajo" >
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
      <div>
        <img src="../../assets/imgs/logo2.png" class="ion-float-left" class="logo">
      </div>
  </ion-navbar>
</ion-header>

<ion-content>
	 <div class="background1 padding">
    <div class="content1 ion-padding ">
      <p class="text1 ion-text-center">
        <span class="bold">Log in to Xperience</span>
      </p>
    </div>
    <ion-grid>
  <ion-row>
    <ion-col class="ion-padding">
      <div>
        <div class="backgroundForm">
          <ion-row>
            <ion-col class="ion-padding">
              <form [formGroup]="formgroup" id="form2_1" name="form2_1">
                <div class="input_content">
                  <input type="email" formControlName="email" placeholder="Email">
                  <span class="error1" *ngIf="email.hasError('required') && password.touched">Rellene el Campo</span>
                  <span class="error1" *ngIf="email.hasError('pattern') && email.touched">Ejemplo correo@dominio.com</span>
                </div>
                <div class="input_content">
                  <input type="password" formControlName="password" placeholder="Password" required>
                  <span class="error1" *ngIf="password.hasError('required') && password.touched ">Rellene el Campo</span>
                  <span class="error1" *ngIf="password.hasError('minlength') && password.touched ">5 Caract√©res minimo</span>
                </div>
                <div class="linksContent clearfix">
                  <div class="">
                    <a href="#" class="link1 left">Reset password</a>
                  </div>
                  <div class="">
                    <a href="#" class="link1 right" (click)="onclickPageSignin()">Sign in</a>
                  </div>  
                </div>
                
                <div class="boton_content">
                  <button ion-button full color="dark" type="submit" [disabled]="formgroup.invalid">Log in</button>
                </div>
              </form>
            </ion-col>
          </ion-row>
          
        </div>
      </div>
    </ion-col>
  </ion-row>
</ion-grid>
  </div>
</ion-content>
