<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <div>
            <img src="../../assets/imgs/logo2.png" class="ion-float-left" class="logo">
        </div>
    </ion-navbar>
</ion-header>
<ion-content>
    <btn-header title="Room Service Menu"></btn-header>
    <ion-card class="width-100 card-service" no-margin>
        <img class="card-service-img" src="../../assets/imgs/danny-s-all-day-breakfast.jpg"/>
        <btns-acordeon [btnItems]="btnItemsAccor" [btnSize]="btnSiezAccor"></btns-acordeon>
        <span class="card-service-title">Breakfast</span>
    </ion-card>
    <ion-card class="width-100 card-service" no-margin>
        <img class="card-service-img" src="../../assets/imgs/Tacos-at-La-Fondita-Michoacan-e1561565820898.jpg"/>
        <btns-acordeon [btnItems]="btnItemsAccor" [btnSize]="btnSiezAccor"></btns-acordeon>
        <span class="card-service-title">Lunch</span>
    </ion-card>
</ion-content>
