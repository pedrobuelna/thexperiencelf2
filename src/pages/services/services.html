<ion-header class="bordeBajo" >
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
      <div>
        <img src="../../assets/imgs/logo2.png" class="ion-float-left" class="logo">
      </div>
  </ion-navbar>
</ion-header>
<ion-content>
    <div class="background1 padding">
      <div class="backgroundrgba"></div>
      <div class="content_main_service">
          <div class="content_service">
              <div class="subcontent_service" (click)="onclickPageSelfcheckin()">
                  <div class="clearfix">
                      <span class=" text5">Self Check-In</span><img src="../../assets/imgs/puerta_in.png" alt="service" class="icon_service">
                  </div>
              </div>
            </div>
            <div class="content_service" (click)="onclickPageRoomkey1()">
              <div class="subcontent_service">
                  <div class="clearfix">
                      <span class=" text5">Room Key</span><img src="../../assets/imgs/llave.png" alt="service" class="icon_service">
                  </div>
              </div>
            </div>
            <div class="content_service" (click)="onclickPageRoomservice()">
              <div class="subcontent_service">
                  <div class="clearfix">
                      <span class=" text5">Room Service</span><img src="../../assets/imgs/servicio.png" alt="service" class="icon_service">
                  </div>
              </div>
            </div>
            <div class="content_service">
              <div class="subcontent_service">
                  <div class="clearfix">
                      <span class=" text5">Concierge</span><img src="../../assets/imgs/concierge.png" alt="service" class="icon_service">
                  </div>
              </div>
            </div>
            <div class="content_service">
              <div class="subcontent_service">
                  <div class="clearfix">
                      <span class=" text5">Call Taxi</span><img src="../../assets/imgs/taxi.png" alt="service" class="icon_service">
                  </div>
              </div>
            </div>
            <div class="content_service">
              <div class="subcontent_service">
                  <div class="clearfix">
                      <span class=" text5">Activites/Spa</span><img src="../../assets/imgs/lupa.png" alt="service" class="icon_service">
                  </div>
              </div>
            </div>
            <div class="content_service" (click)="onclickPageSelfcheckout()">
              <div class="subcontent_service">
                  <div class="clearfix">
                      <span class=" text5">Self Check Out</span><img src="../../assets/imgs/puerta_out.png" alt="service" class="icon_service">
                  </div>
              </div>
            </div>
      </div>
        
    </div>
</ion-content>
