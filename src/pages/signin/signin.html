<ion-header class="bordeBajo" >
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
      <div>
        <img src="../../assets/imgs/logo2.png" class="ion-float-left" class="logo">
      </div>
  </ion-navbar>
</ion-header>

<ion-content>
	 <div class="background1 padding">
    <div class="content1 ion-padding ">
      <p class="text1 ion-text-center">
        <span class="bold">Sign in to Xperience</span>
      </p>
    </div>
    <ion-grid>
  <ion-row>
    <ion-col class="ion-padding">
      <div>
        <div class="backgroundForm">
          <ion-row>
            <!-- <form [formGroup]="formgroup" (ngSubmit)="enviar()" col-12> -->
                <form [formGroup]="formgroup" id="form1_1" name="form1_1" col-12>
                <ion-col class="ion-padding">
                    <div class="input_content">
                      <ion-input type="text" formControlName="nombre" placeholder="Nombre"></ion-input>
                      <span class="error1" *ngIf="nombre.hasError('required') && nombre.touched ">Rellene el Campo</span>
                      <span class="error1" *ngIf="nombre.hasError('minlength') && nombre.touched ">Minimo 5 caractéres</span>
                      <!-- <input type="text" placeholder="Nombre">
                      <span class="error1">Rellene el Campo</span> -->
                    </div>
                    <div class="input_content">
                        <ion-input type="text" formControlName="apellido" placeholder="Apellido"></ion-input>
                        <!-- <input type="text" placeholder="Apellido"> -->
                        <span class="error1" *ngIf="apellido.hasError('required') && apellido.touched ">Rellene el Campo</span>
                        <span class="error1" *ngIf="apellido.hasError('minlength') && apellido.touched ">Minimo 5 caractéres</span>
                      </div>
                    <div class="input_content">
                        <ion-input type="email" formControlName="email" placeholder="Email"></ion-input>
                        <!-- <input type="email" placeholder="Email"> -->
                        <span class="error1" *ngIf="email.hasError('required') && email.touched">Rellene el Campo</span>
                        <span class="error1" *ngIf="email.hasError('pattern') && email.touched">Ejemplo correo@dominio.com</span>
                        
                    </div>
                    <div class="boton_content">
                        <!-- [disabled]="!isenabled" -->
                      <button ion-button full color="dark" class="boton" [disabled]="formgroup.invalid" (click)="onclickPageServices()">sign in</button>
                    </div>
                  </ion-col>
            </form>
          </ion-row>
          
        </div>
      </div>
    </ion-col>
  </ion-row>
</ion-grid>
  </div>
</ion-content>
