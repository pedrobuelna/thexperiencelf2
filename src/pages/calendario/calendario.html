<ion-header class="bordeBajo" >
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
        <div>
          <img src="../../assets/imgs/logo2.png" class="ion-float-left" class="logo">
        </div>
    </ion-navbar>
  </ion-header>
<ion-content padding class="calendario">
  <div class="content_stay">
    <div class="clearfix">
        <span (click)="onclickPagePop()" class="left txt2">Back to hotel</span>
        <span class="right txt2">Stay options</span>
    </div>
    <span class="title1">your stay</span>
    <div class="clearfix">
        <span class="left txt3">choose date</span>
    </div>
    <div class="calendario_content">
        <input id="datepicker" type="text" data-inline="true" data-language="en" />
    </div>
    <div class="boton_content ">
        <button ion-button full color="dark" (click)="onclickCalendario2()">see availability</button>
    </div>
  </div>
</ion-content>
